<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>

</head>

<body>

    <header class="bg-primary bg-opacity-75">
        <h1 class="p-2 text-white text-center">Weather Dashboard</h1>
    </header>

    <main class="m-4 p-4">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <!-- search functions -->
                    <h3>Search for a city:</h3>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control textVal" placeholder="Search for a city...">
                        <div class="btnPar">
                            <button class="btn btn-primary search" type="button" id="searchBtn"><i
                                    class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <!-- search history-->
                    <ul class="list-group" id="search-history"></ul>
                </div>

                <!-- city's current weather info -->
                <div class="col-md-9">
                    <!-- city weather data -->
                    <div class="card mt-2">
                        <div class="card-body">

                            <div class="d-flex flex-row ">
                                <h2 id="city-name"> -City-</h2>
                            </div>

                            <h6 id="city-temp">Temperature: </h6>
                            <h6 id="city-wind">Wind: </h6>
                            <h6 id="city-humidity">Humidity: </h6>

                        </div>
                    </div>
                    <!-- 5 day forecast -->
                    <div>
                        <h2 class="card-title mt-3">5-Day Forecast:</h2>
                        <div class="row justify-content-between" id="five-day-forecast"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
